<h2>Insertar Producto</h2>

<form [formGroup]="form" (ngSubmit)="insertar()">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" formControlName="nombre" />
  </div>

  <div class="form-group">
    <label for="precio">Precio:</label>
    <input id="precio" type="number" step="0.01" formControlName="precio" />
  </div>

  <div class="form-group">
    <label for="stock">Stock:</label>
    <input id="stock" type="number" formControlName="stock" />
  </div>

  <div class="form-group">
    <label for="idCategoria">Categoría:</label>
    <select id="idCategoria" formControlName="idCategoria">
      <option value="">Seleccione una categoría</option>
      <option *ngFor="let cat of categorias" [value]="cat.idCategoria">{{ cat.nombre }}</option>
    </select>
  </div>

  <button type="submit">Insertar</button>
</form>
